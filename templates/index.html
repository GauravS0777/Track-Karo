<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link rel='icon' href="{{url_for('static',filename='favicon-32x32.png')}}" type='image/x-icon' sizes="16x16" />
    <title>Track Karo</title>
</head>
<body>
    <!-- NavBar div begins -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="{{url_for('static', filename='logo.png')}}" alt="" width="65" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown drophov">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item dropmenu"  href="#">Electronics</a></li>
                  <li><a class="dropdown-item dropmenu" href="#">TVs & Appliances</a></li>
                  <li><a class="dropdown-item dropmenu" href="#">Men</a></li>
                  <li><a class="dropdown-item dropmenu" href="#">Women</a></li>
                  <li><a class="dropdown-item dropmenu" href="#">Baby & Kids</a></li>
                  <li><a class="dropdown-item dropmenu" href="#">Home & Furniture</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item dropmenu" href="#">More</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/addToTrack">Track Item</a>
              </li>
              <li class="nav-item">
                <input class="form-control" type="text" placeholder="Enter your budget" id="budget" style="width:200px ; border-radius: 20px;" value="">
              </li>
            </ul>
            <form class="d-flex" method="POST" action="/Home">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search"/>
              <button class="btn btncolor" type="submit">Search..</button>
            </form>
             
            
          </div>
        </div>
        
      </nav>

    <!-- Carousel Div begins-->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static', filename='carosel.png')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
           <img src="{{url_for('static', filename='carosel3.png')}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://rukminim1.flixcart.com/flap/1688/240/image/80c3e6054c1db1b1.jpeg?q=50" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     <!-- Columns  -->
     
     <div class="container connt">
      <div class="row">
        {% for i in range(0,len) %}
        <div class="col-lg-3 col-md-4 col-sm-6 content">
          <a href="https://www.flipkart.com{{products[i].get_link()}} ">  <img src="{{products[i].get_image()}}" class="img-fluid image" alt="Responsive image"> </a>
          <p class="text">{{products[i].get_name()}} </p>
          <p> {{products[i].get_price()}}   </p>
          
          <button class="btn btncolor" type="submit" id="track" 
                   onclick="btn_clicked('{{products[i].get_name()}}','https://www.flipkart.com{{products[i].get_link()}}','{{products[i].get_image()}}','{{products[i].get_price()}}')">Track IT</button>    
        
        </div>
        
        {% endfor %}

        <form action="/addToTrack" method="POST" id="form" style="visibility:hidden;">
          <input type="text" name="name" id="product_name">
          <input type="text" name="link" id="product_link">
          <input type="text" name="image" id="product_image">
          <input type="text" name="price" id="product_price">
          <input type="text" name="budget" id="product_budget">
        </form>
    
    </div>


<script>
  function btn_clicked(name, link,image,price){
    console.log(link);
    document.getElementById("product_name").value = name;
    document.getElementById("product_link").value = link;
    document.getElementById("product_image").value = image;
    document.getElementById("product_price").value = price;
    document.getElementById("product_budget").value = document.getElementById("budget").value;
    document.getElementById("form").submit();
  }
  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })

 

 
</script>
</body>
</html>
